{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for result in results %}
            <li><a href="/wiki/{{ result }}">{{ result }}</a></li>


        {% empty %}

            <h3>Search not found</h3>

        {% endfor %}
    </ul>

{% endblock %}
